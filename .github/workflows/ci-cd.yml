name: Deploy master
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Generate application-prod.yml, Firebase JSON, and Nginx Configs from secrets
        env:
          PROD_DB_PASSWORD: ${{ secrets.PROD_DB_PASSWORD }}
          PROD_REDIS_PASSWORD: ${{ secrets.PROD_REDIS_PASSWORD }}
          PROD_MAIL_PASSWORD: ${{ secrets.PROD_MAIL_PASSWORD }}
          PROD_JWT_SECRET: ${{ secrets.PROD_JWT_SECRET }}
          PROD_AWS_ACCESS_KEY: ${{ secrets.PROD_AWS_ACCESS_KEY }}
          PROD_AWS_SECRET_KEY: ${{ secrets.PROD_AWS_SECRET_KEY }}
          FIREBASE_JSON: ${{ secrets.FIREBASE_JSON }}
          FIREBASE_JSON_NAME: ${{ secrets.FIREBASE_JSON_NAME }}
          PROXY_CONF: ${{ secrets.PROXY_CONF }}
          # [NEW] Rate Limit 관련 시크릿 추가
          NGINX_RATE_LIMIT_ZONE: ${{ secrets.NGINX_RATE_LIMIT_ZONE }}
          NGINX_RATE_LIMIT_APP: ${{ secrets.NGINX_RATE_LIMIT_APP }}
        run: |
          mkdir -p ./src/main/resources
          
          echo "Processing application.yml..."
          if [ -n "${{ secrets.APPLICATION_YML }}" ]; then
            echo "${{ secrets.APPLICATION_YML }}" | tr -d '\n' | base64 --decode > ./src/main/resources/application.yml
          else
            echo "::error::APPLICATION_YML secret is empty!"
            exit 1
          fi
          
          echo "Processing application-prod.yml..."
          if [ -n "${{ secrets.APPLICATION_PROD_YAML }}" ]; then
            echo "${{ secrets.APPLICATION_PROD_YAML }}" | tr -d '\n' | base64 --decode | envsubst > ./src/main/resources/application-prod.yml
          else
            echo "::error::APPLICATION_PROD_YAML secret is empty!"
            exit 1
          fi
          
          echo "Processing Firebase JSON..."
          if [ -n "$FIREBASE_JSON" ] && [ -n "$FIREBASE_JSON_NAME" ]; then
            echo "$FIREBASE_JSON" | tr -d '\n' | base64 --decode > "./src/main/resources/$FIREBASE_JSON_NAME"
            echo "Firebase JSON file created successfully."
          else
            echo "Warning: Firebase JSON secrets are missing. Skipping."
          fi
          
          # ----------------------------------------------------------------
          # Nginx Configuration Section
          # ----------------------------------------------------------------
          echo "Processing Nginx configurations..."
          
          # 기본 설정 디렉토리 생성
          mkdir -p ./.platform/nginx/conf.d
          
          # 1. 기존 PROXY_CONF 처리 (전역 설정: 용량, 타임아웃 등)
          if [ -n "$PROXY_CONF" ]; then
            echo "$PROXY_CONF" | tr -d '\n' | base64 --decode > ./.platform/nginx/conf.d/proxy.conf
            echo "Created: proxy.conf (Global Settings)"
          else
            echo "Warning: PROXY_CONF secret is missing. Skipping global nginx configuration."
          fi

          # 2. Rate Limiting Zone 설정 (메모리 할당)
          if [ -n "$NGINX_RATE_LIMIT_ZONE" ]; then
            echo "$NGINX_RATE_LIMIT_ZONE" | tr -d '\n' | base64 --decode > ./.platform/nginx/conf.d/00_rate_limit_zone.conf
            echo "Created: 00_rate_limit_zone.conf (Rate Limit Memory Zone)"
          else
             echo "Warning: NGINX_RATE_LIMIT_ZONE secret is missing!"
          fi

          # 3. Application Location 설정 (덮어쓰기: 보안 규칙 + 앱 연결)
          # Amazon Linux 2023 구조에 맞게 하위 디렉토리 생성
          mkdir -p ./.platform/nginx/conf.d/elasticbeanstalk
          
          if [ -n "$NGINX_RATE_LIMIT_APP" ]; then
            echo "$NGINX_RATE_LIMIT_APP" | tr -d '\n' | base64 --decode > ./.platform/nginx/conf.d/elasticbeanstalk/00_application.conf
            echo "Created: 00_application.conf (Location Override with Rate Limit)"
          else
             echo "Warning: NGINX_RATE_LIMIT_APP secret is missing!"
          fi
          # ----------------------------------------------------------------

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Create Procfile dynamically
        run: |
          JAR_NAME=$(ls build/libs/*.jar | grep -v 'plain' | head -n 1)
          JAR_BASENAME=$(basename $JAR_NAME)
          echo "web: java -Dspring.profiles.active=prod -jar $JAR_BASENAME" > Procfile

      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp build/libs/*.jar deploy/
          cp Procfile deploy/
          cp src/main/resources/application.yml deploy/
          cp src/main/resources/application-prod.yml deploy/
          
          # Copy Firebase JSON file if it exists
          if [ -n "${{ secrets.FIREBASE_JSON_NAME }}" ] && [ -f "src/main/resources/${{ secrets.FIREBASE_JSON_NAME }}" ]; then
            cp "src/main/resources/${{ secrets.FIREBASE_JSON_NAME }}" deploy/
          fi
          
          # Copy .platform directory for nginx configuration (핵심: 설정 파일 포함)
          if [ -d .platform ]; then 
            cp -r .platform deploy/
            echo ".platform directory copied to deployment package"
          fi
          
          if [ -d .ebextensions ]; then cp -r .ebextensions deploy/; fi
          
          cd deploy
          zip -r ../deploy.zip .
          cd ..

      - name: Set version label
        id: version
        run: echo "VERSION_LABEL=$(date +%Y%m%d%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_ACCESS_KEY_SECRET }}
          application_name: ${{ secrets.EB_APP_NAME }}
          environment_name: ${{ Secrets.EB_ENV_NAME }}
          version_label: ${{ env.VERSION_LABEL }}
          region: ap-northeast-2
          deployment_package: deploy.zip