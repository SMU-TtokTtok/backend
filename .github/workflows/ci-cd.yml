name: Deploy master
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Generate application-prod.yml and Firebase JSON from secrets
        env:
          PROD_DB_PASSWORD: ${{ secrets.PROD_DB_PASSWORD }}
          PROD_REDIS_PASSWORD: ${{ secrets.PROD_REDIS_PASSWORD }}
          PROD_MAIL_PASSWORD: ${{ secrets.PROD_MAIL_PASSWORD }}
          PROD_JWT_SECRET: ${{ secrets.PROD_JWT_SECRET }}
          PROD_AWS_ACCESS_KEY: ${{ secrets.PROD_AWS_ACCESS_KEY }}
          PROD_AWS_SECRET_KEY: ${{ secrets.PROD_AWS_SECRET_KEY }}
          FIREBASE_JSON: ${{ secrets.FIREBASE_JSON }}
          FIREBASE_JSON_NAME: ${{ secrets.FIREBASE_JSON_NAME }}
        run: |
          mkdir -p ./src/main/resources
          
          # Generate application.yml
          printf '%s' "${{ secrets.APPLICATION_YML}}" | base64 -d > ./src/main/resources/application.yml
          
          # Generate application-prod.yml
          PROD_YML_CONTENT=$(printf '%s' "${{ secrets.APPLICATION_PROD_YAML }}" | base64 -d)
          echo "$PROD_YML_CONTENT" | envsubst > ./src/main/resources/application-prod.yml
          
          # Generate Firebase JSON file
          if [ -n "$FIREBASE_JSON" ] && [ -n "$FIREBASE_JSON_NAME" ]; then
            printf '%s' "$FIREBASE_JSON" | base64 -d > "./src/main/resources/$FIREBASE_JSON_NAME"
            echo "Firebase JSON file created: $FIREBASE_JSON_NAME"
            # Verify the file was created
            if [ -f "./src/main/resources/$FIREBASE_JSON_NAME" ]; then
              echo "File size: $(wc -c < "./src/main/resources/$FIREBASE_JSON_NAME") bytes"
            fi
          else
            echo "Firebase JSON not configured or missing environment variables"
          fi

      - name: Debug - Show generated application-prod.yml content
        run: |
          echo "--- Content of src/main/resources/application-prod.yml ---"
          cat ./src/main/resources/application-prod.yml
          echo "---------------------------------------------------------"

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Create Procfile dynamically
        run: |
          JAR_NAME=$(ls build/libs/*.jar | grep -v 'plain' | head -n 1)
          JAR_BASENAME=$(basename $JAR_NAME)
          echo "web: java -Dspring.profiles.active=prod -jar $JAR_BASENAME" > Procfile

      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp build/libs/*.jar deploy/
          cp Procfile deploy/
          cp src/main/resources/application.yml deploy/
          cp src/main/resources/application-prod.yml deploy/
          # Copy Firebase JSON file if it exists
          if [ -n "${{ secrets.FIREBASE_JSON_NAME }}" ] && [ -f "src/main/resources/${{ secrets.FIREBASE_JSON_NAME }}" ]; then
            cp "src/main/resources/${{ secrets.FIREBASE_JSON_NAME }}" deploy/
          fi
          if [ -d .ebextensions ]; then cp -r .ebextensions deploy/; fi
          cd deploy
          zip -r ../deploy.zip .
          cd ..

      - name: Debug - Show application-prod.yml in deploy package
        run: |
          echo "--- Content of application-prod.yml in deploy.zip ---"
          unzip -p deploy.zip application-prod.yml
          echo "-----------------------------------------------------"

      - name: Set version label
        id: version
        run: echo "VERSION_LABEL=$(date +%Y%m%d%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_ACCESS_KEY_SECRET }}
          application_name: ${{ secrets.EB_APP_NAME }}
          environment_name: ${{ Secrets.EB_ENV_NAME }}
          version_label: ${{ env.VERSION_LABEL }}
          region: ap-northeast-2
          deployment_package: deploy.zip